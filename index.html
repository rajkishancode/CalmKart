<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/home.css">
    <title>Home | CalmKart</title>
</head>

<body>
    <header>
        <nav class="navigation-bar">

            <div class="nav-section">
                <div class="nav-logo nav-section-items">
                    <a href="https://calmkart.netlify.app/index.html" class="navigation-logo"><img src="/assets/calmkart_logo.webp" alt="calmkart logo" /></a>
                </div>
            </div>

            <div class="nav-section">
                <label class="search-bar nav-item-width50">
                    <span class="search-btn" type="submit"><i class="fa fa-search"> </i></span>
                    <input class="search-input" type="text" placeholder="Search for more" name="search">
                </label>
                <ul class="nav-icons list-style-none nav-item-width50">
                    <li class="list-inline-item">
                        <a href="https://calmkart.netlify.app/screens/authentication/login/login.html" class="nav-icon-link link-no-style">
                            <span class="nav-icon">
                                <i class="fas fa-user"></i>
                            </span>
                            <span class="nav-icon-text">
                                Profile
                            </span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="https://calmkart.netlify.app/screens/wishlist/wishlist.html" class="nav-icon-link link-no-style">
                            <span class="nav-icon">
                                <i class="fas fa-heart"></i>
                            </span>
                            <span class="nav-icon-text">
                                Wishlist
                            </span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="https://calmkart.netlify.app/screens/cart/cart.html" class="nav-icon-link link-no-style">
                            <span class="nav-icon">
                                <i class="fas fa-shopping-cart"></i>
                            </span>
                            <span class="nav-icon-text">
                                Cart
                            </span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="hero">
        <img
          class="hero-image img-responsive"
          src="./assets/clothing.webp"
          alt="clothing image"
        />
       
      </main>
  
      <section class="my-10 section-categories">
        <div class="auth-container">
          <div class="category">
            <img
              class="category-image"
              src="./assets/printed_shirt.webp"
              alt="Printed Shirt"
            />
            <p class="category-text">Printed Shirts</p>
          </div>
          <div class="category">
            <img
              class="category-image"
              src="./assets/jacket.webp"
              alt="Jackets"
            />
            <p class="category-text">Jackets</p>
          </div>
          <div class="category">
            <img
              class="category-image"
              src="./assets/check_suit.jpeg"
              alt="Check Suit"
            />
            <p class="category-text">Check Suit</p>
          </div>
          <div class="category">
            <img
              class="category-image"
              src="./assets/shirt.webp"
              alt="Shirts"
            />
            <p class="category-text">Shirts</p>
          </div>
          <div class="category">
            <img
              class="category-image"
              src="./assets/brown-hoodie.webp"
              alt="Brown Hoodie"
            />
            <p class="category-text">Hoodies</p>
          </div>
        </div>
      </section>
  
      <section class="section-new-arrivals my-10">
        <div class="auth-container">
          <div class="card card-horizontal p-8 w-50">
            <img
              class="card-image"
              src="./assets/summer.webp"
              alt="summer printed tshirt"
            />
            <div class="card-content">
              <p class="text-uppercase">new arrivals</p>
              <h3 class="h3 mt-auto fw-600">Summer Collection</h3>
              <p class="text-base m-0 lh-10">
                Discover the best brands for summer wear &
                enjoy the season in style
              </p>
            </div>
          </div>
  
          <div class="card card-horizontal p-8">
            <img
              class="card-image"
              src="./assets/yellow-shirt.webp"
              alt="Yellow Shirt"
            />
            <div class="card-content">
              <p class="text-uppercase">new arrivals</p>
              <h3 class="h3 mt-auto fw-600">Summer Collection</h3>
              <p class="text-base m-0 lh-10">
                Discover the best brands for summer wear &
                enjoy the season in style
              </p>
            </div>
          </div>
        </div>
      </section>
</body>

</html>
